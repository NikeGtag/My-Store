<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NikEcommerce â€” Moon Ball Emporium</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      background-image: 
        linear-gradient(#ffffff 1px, transparent 1px),
        linear-gradient(90deg, #ffffff 1px, transparent 1px);
      background-size: 40px 40px;
      color: #ffffff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 15px #ffffff;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      margin: 2rem;
      box-shadow: 0 0 25px #ffffff;
    }
    .product {
      text-align: center;
      max-width: 500px;
    }
    .product img {
      width: 220px;
      border-radius: 50%;
      box-shadow: 0 0 20px #ffffff;
    }
    .product h2 {
      margin-top: 1rem;
      color: #ffffff;
    }
    .product p {
      color: #ffffff;
      font-size: 1rem;
    }
    .buy-button {
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px #ffffff;
    }
    .buy-button:hover {
      background: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <header>NikEcommerce</header>
  <div class="container">
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/600px-FullMoon2010.jpg" alt="Moon Ball">
      <h2>Quantum Moon Ball</h2>
      <p>Forged from lunar polymers and zero-gravity dreams. Bounce it. Worship it. Fear it.</p>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>
</body>
</html>
