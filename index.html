<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NikEcommerce â€” Moon Ball Emporium</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Silkscreen', sans-serif;
      background-color: #000;
      background-image: 
        linear-gradient(#ffffff 1px, transparent 1px),
        linear-gradient(90deg, #ffffff 1px, transparent 1px);
      background-size: 40px 40px;
      background-repeat: repeat;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 15px #ffffff;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 0 30px #ffffff;
      text-align: center;
      width: 900px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product img {
      width: 260px;
      border-radius: 50%;
      box-shadow: 0 0 25px #ffffff;
      margin-bottom: 1.5rem;
    }

    .product h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .product p {
      color: #ffffff;
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
    }

    .buy-button {
      padding: 0.8rem 1.6rem;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px #ffffff;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <header>NikEcommerce</header>
  <div class="container">
    <div class="overlay">
      <div class="product">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/600px-FullMoon2010.jpg" alt="Moon Ball">
        <h2>Quantum Moon Ball</h2>
        <p>The Moon Ball You All Know And Love</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
